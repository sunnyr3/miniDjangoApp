{% block content %}
<form method="POST">{% csrf_token %}
    Confirm to delete this computer:
    <ul>
        <li><strong>Manufacturer:</strong> {{ computer.manufacturer }}</li>
        <li><strong>Serial Number:</strong> {{ computer.serial_number }}</li>
        <li><strong>Comments:</strong> {{ computer.comments }}</li>
    </ul>
    <input type="submit" value="Delete" />
</form>

<a><input type="button" value="Cancel"></a>

{% endblock %}
